<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="calculator.css" >
</head>
<body>
    <section id="calculator">
    <form>
    <input type="text" id="first">
</form>
<div id="btns" >
    <button id="btn-sign" value="*">*</button>
    <button id="btn-sign" value="/">/</button>
    <button id="btn-sign" value="-">-</button>
    <button id="btn-sign" value="+">+</button>
    <button id="btn-num"  value="9">9</button>
    <button id="btn-num"  value="8">8</button>
    <button id="btn-num"  value="7">7</button>
    <button id="btn-num"  value="6">6</button>
    <button id="btn-num"  value="5">5</button>
    <button id="btn-num"  value="4">4</button>
    <button id="btn-num"  value="3">3</button>
    <button id="btn-num"  value="2">2</button>
    <button id="btn-num"  value="1">1</button>
    <button id="btn-num"  value="0">0</button>
    <button id="btn-dot"  value=".">.</button>
    <button id="btn-equal" value="=">=</button>
    <button id="btn-clear" value="C">C</button>
</div>
</section>
<script src="simpcal.js"></script>
</body>
</html>
